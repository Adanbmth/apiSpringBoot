<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
    <div th:fragment="header">
        <!--  Sección de búsqueda -->
        <div class="click-closed"></div>
        <!-- Form Búsqueda -->
        <div class="box-collapse">
            <div class="title-box-d">
                <h3 class="title-d">Buscar producto:</h3>
            </div>
            <span class="close-box-collapse right-boxed bi bi-x"></span>
            <div class="box-collapse-wrap form">
                <form class="form-a">
                    <div class="row">
                        <div class="col-md-12 mb-2">
                            <div class="form-group">
                                <label class="pb-2" for="Type">Producto</label>
                                <input type="text" class="form-control form-control-lg form-control-a">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-b">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Header/Navbar -->
        <nav class="navbar navbar-default navbar-trans navbar-expand-lg sticky-top">
            <div class="container">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <a th:href="@{/home}"><img src="assets/img/logo.jpeg" alt="" class="img-fluid"></a>
                <a class="navbar-brand text-brand" th:href="@{/home}">Mariela<span class="color-b">SHOES</span></a>

                <div class="navbar-collapse collapse justify-content-center" id="navbarDefault">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a th:class="${#strings.equals(menuActivo, 'Inicio')} ? 'nav-link active' : 'nav-link'" th:href="@{/home}">Inicio</a>
                        </li>
                        <!-- <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Administración</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item " href="property-single.html">Almacén</a>
                                <a class="dropdown-item " href="blog-single.html">Pedidos</a>
                            </div>
                        </li> -->
                        <li class="nav-item">
                            <a th:class="${#strings.equals(menuActivo, 'Catalogo')} ? 'nav-link active' : 'nav-link'" th:href="@{/Index}">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${#strings.equals(menuActivo, 'Acerca')} ? 'nav-link active' : 'nav-link'" th:href="@{/acerca}">Acerca</a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${#strings.equals(menuActivo, 'Contacto')} ? 'nav-link active' : 'nav-link'" th:href="@{/contacto}">Contáctanos</a>
                        </li>
                        <li th:class="${#strings.equals(admin, 'true')} ? 'nav-item dropdown' : 'nav-item dropdown d-none'">
                            <a th:class="${#strings.equals(menuActivo, 'Almacen')  || #strings.equals(menuActivo, 'PedidosAdmin')}
                             ? 'nav-link active dropdown-toggle' : 'nav-link dropdown-toggle'" 
                            id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Administración</a>
                            <div class="dropdown-menu">
                                <a th:class="${#strings.equals(menuActivo, 'Almacen')} ? 'dropdown-item active' : 'dropdown-item'" 
                                th:href="@{/admin/almacen}">Almacén</a>
                                <a th:class="${#strings.equals(menuActivo, 'PedidosAdmin')} ? 'dropdown-item active' : 'dropdown-item'"
                                th:href="@{/admin/pedidos}">Pedidos</a>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="d-flex flex-row gap-0">
                    <button type="button" class="btn btn-b-n navbar-toggle-box navbar-toggle-box-collapse"
                        data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01">
                        <i class="bi bi-search"></i>
                    </button>
                    <a th:href="@{/Carrito}">
                        <button type="button" class="btn btn-warning navbar-toggle-box navbar-toggle-box-collapse"
                            style="border-radius: 0;">
                            <i class="bi bi-cart"></i>
                        </button>
                    </a>
                    <div class="btn-group dropdown-center">
                        <button type="button" class="btn btn-dark navbar-toggle-box navbar-toggle-box-collapse"
                            style="border-radius: 0;" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item fw-bold link-primary" th:href="@{/pedidos}">Ver pedidos</a>
                            <a class="dropdown-item fw-bold link-danger" th:href="@{/login}">Cerrar sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

</body>

</html>
