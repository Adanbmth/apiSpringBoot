<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de envio</title>
    <link href="assets/img/favicon.png" rel="icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

    <!-- Archivos de Bootstrap -->
    <link th:href="@{/vendor/animate.css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

    <!-- Estilos CSS -->
    <link th:href="@{/style/styleForm.css}" rel="stylesheet">
    <link th:href="@{/style/style.css}" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div id="fondo">
        <div id="cont" class="container my-4">
            <h2>Dirección de entrega:</h2>
            <form>
                <div class="form-group">
                    <label for="pais">País</label>
                    <input type="text" id="pais" name="pais" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                </div>
                <div class="form-group">
                    <label for="codigo_postal">Código Postal</label>
                    <input type="number" id="codigo_postal" name="codigo_postal" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="form-group">
                    <label for="calle">Calle</label>
                    <input type="text" id="calle" name="calle" required>
                </div>
                <div class="form-group">
                    <label for="colonia">Colonia</label>
                    <input type="text" id="colonia" name="colonia" required>
                </div>
                <div class="form-group">
                    <label for="numero_exterior">Número Exterior</label>
                    <input type="text" id="numero_exterior" name="numero_exterior" required>
                </div>
                <div class="form-group">
                    <label for="numero_interior">Número Interior</label>
                    <input type="text" id="numero_interior" name="numero_interior">
                </div>
                <div class="form-group">
                    <label for="referencia">Referencia</label>
                    <input type="text" id="referencia" name="referencia">
                </div>
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" name="celular" required>
                </div>
                <div class="form-group">
                    <label for="metodo">Método pago</label>
                    <input type="text" id="metodo" name="metodo" required>
                </div>
                <input id="btn-confirmar-pedido" class="fw-bold" type="submit" value="Confirmar pedido">

                <div id="paypal-button-container" class="mt-3"></div>

                <!-- Inicialización mediante JavaScript -->
                
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <!-- Vendor JS Files -->
    <script type="text/javascript" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/swiper/swiper-bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/php-email-form/validate.js}"></script>

    <!-- Template Main JS File -->
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script type="text/javascript" th:src="@{/js/pedidosRegistro.js}"></script>
</body>

</html>
